{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to Donut Shop</h2>
<p>Find the best donuts!</p>

<h3>Filter Products</h3>
<form action="{{ url_for('filter.filter_results') }}" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Search by name">

    <label for="min_price">Min Price:</label>
    <input type="number" id="min_price" name="min_price" step="0.01">

    <label for="max_price">Max Price:</label>
    <input type="number" id="max_price" name="max_price" step="0.01">

    <button type="submit">Filter</button>
</form>
{% endblock %}
