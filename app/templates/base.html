<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Donut Shop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Donut Shop</h1>
        <nav>
            <a href="{{ url_for('home.home') }}">Home</a> |
            <a href="{{ url_for('product.list_products') }}">Products</a> |
            <a href="{{ url_for('filter.filter_page') }}">Filter</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Donut Shop. All rights reserved.</p>
    </footer>
</body>
</html>
